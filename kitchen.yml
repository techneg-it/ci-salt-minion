---
driver:
  name: docker

provisioner:
  name: salt_solo
  require_chef: false
  salt_install: none
  state_collection: test/salt/states

# <% abort("Please provide a SALT_VERSION env var") unless ENV["SALT_VERSION"] %>

verifier:
  name: inspec
  inputs:
    SALT_VERSION: '<%= ENV["SALT_VERSION"] %>'

platforms:
  - name: test
    driver:
      image: techneg-it/ci-salt-minion:local-test
      platform: debian

suites:
  - name: default
    provisioner:
      state_top:
        base:
          '*':
            - file
